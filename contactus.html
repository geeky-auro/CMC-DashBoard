      <div class="contact">
        <h3 style="font-family: 'Indie Flower', cursive;

        <!-- @TODO - validation  -->
        <form id="contactForm" action="https://formspree.io/f/mbjweaav" method="POST" target="_blank">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name..." required>
          </p>
          <!-- <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p> -->

          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" placeholder="Enter your Phone no...." required>
          </p>

          <p class="full">
            <label>Email Address</label>
            <input type="text" name="email" id="email" placeholder="Enter your Email..." pattern=".+@globex\.com" size="30" required>
          </p>
          
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" placeholder="Enter your Message..." required></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
            
          </p>
        </form>

       
      </div>
    </div>
